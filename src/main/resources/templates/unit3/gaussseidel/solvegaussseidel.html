<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultado Gauss–Seidel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-3" th:with="n=${solveGS.MN}">
  <nav th:replace="/layout/template :: menu"></nav>
  <div th:replace="/layout/template :: bannerunit3"></div>

  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
      <li class="breadcrumb-item"><a th:href="@{/unit3}">Sistemas Lineales</a></li>
      <li class="breadcrumb-item active" aria-current="page">Solución Gauss–Seidel</li>
    </ol>
  </nav>

  <h1 class="h3 mb-3">Solución por Gauss–Seidel</h1>

  <p th:if="${!solveGS.convergente}" class="text-danger fw-semibold">
    No hubo convergencia con los parámetros dados.
  </p>

  <div th:if="${solveGS.convergente}">
    <table class="table table-bordered text-center w-auto">
      <thead>
        <tr>
          <th th:each="i : ${#numbers.sequence(1, n)}" th:text="${'x' + i}">x1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:each="i : ${#numbers.sequence(0, n-1)}"
              th:text="${#numbers.formatDecimal(solveGS.vectorX[i],1,6)}">0</td>
        </tr>
      </tbody>
    </table>
    <p>Iteraciones usadas: <span th:text="${solveGS.iteraciones}">0</span></p>
  </div>
</div>
</body>
</html>
