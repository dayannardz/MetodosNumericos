<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultado Gauss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-3" th:with="n=${solveGauss.MN}">
  <nav th:replace="/layout/template :: menu"></nav>
  <div th:replace="/layout/template :: bannerunit3"></div>

  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
      <li class="breadcrumb-item"><a th:href="@{/unit3}">Sistemas Lineales</a></li>
      <li class="breadcrumb-item active" aria-current="page">Solución Eliminación Gaussiana</li>
    </ol>
  </nav>

  <h1>Solución por Eliminación Gaussiana</h1>

  <div class="row gy-3">
    <div class="col-md-6">
      <h5>Matriz A (original)</h5>
      <table class="table table-bordered text-center" th:if="${n != null}">
        <tbody>
        <tr th:each="r : ${#numbers.sequence(0, n-1)}">
          <td th:each="c : ${#numbers.sequence(0, n-1)}"
              th:text="${solveGauss.matrizA[r*n + c]}">0</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-3">
      <h5>Vector b (original)</h5>
      <table class="table table-bordered text-center">
        <tbody>
        <tr th:each="r : ${#numbers.sequence(0, n-1)}">
          <td th:text="${solveGauss.vectorB[r]}">0</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-3">
      <h5>Solución x</h5>
      <table class="table table-bordered text-center" th:if="${!solveGauss.singular}">
        <tbody>
        <tr th:each="r : ${#numbers.sequence(0, n-1)}">
          <td th:text="${solveGauss.vectorX[r]}">0</td>
        </tr>
        </tbody>
      </table>
      <p th:if="${solveGauss.singular}" class="text-danger">No hay solución única.</p>
    </div>
  </div>

  <div class="row gy-3 mt-2" th:if="${solveGauss.matrizUEscalonada != null}">
    <div class="col-md-6">
      <h5>Matriz U (escalonada)</h5>
      <table class="table table-bordered text-center" th:if="${n != null}">
        <tbody>
        <tr th:each="r : ${#numbers.sequence(0, n-1)}">
          <td th:each="c : ${#numbers.sequence(0, n-1)}"
              th:text="${solveGauss.matrizUEscalonada[r*n + c]}">0</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6" th:if="${solveGauss.pasos != null}">
      <h5>Pasos</h5>
      <ul class="list-group">
        <li class="list-group-item" th:each="p : ${solveGauss.pasos}" th:text="${p}">Paso</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
