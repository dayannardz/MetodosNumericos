<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>
        <div class="container">
            <h1 class="text">Método de Punto Fijo</h1>
            <h3>Solución mediante algoritmo de Bisección</h3>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Xi</th>
                    <th scope="col">G(Xi)</th>
                    <th scope="col">Error Aprox.</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve,iter:${solvePuntoFijo}">
                    <td th:text="${iter.index}"># de Iteración</td>
                    <td th:text="${solve.Xi}">Valor límite inferior Xi</td>
                    <td th:text="${solve.GX}">Función evaluada en GX</td>
                    <td th:text="${solve.Ea}">Error estimado aproximación actual</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
