<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Método de la Secante</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
            />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="container mt-4">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>
        
        <h1>Método Secante Modificado</h1>
        <form th:action="@{/unit2/solvesecantemodificado}" th:object="${secanteModificado}" method="post">
            <div class="mb-3">
                <label>Xi:</label>
                <input type="number" step="any" th:field="*{Xi}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>σ (sigma):</label>
                <input type="number" step="any" th:field="*{sigma}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>f(x):</label>
                <input type="text" th:field="*{FX}" class="form-control" placeholder="Ejemplo: x*x - 4" required />
            </div>
            <div class="mb-3">
                <label>Error deseado (%):</label>
                <input type="number" step="any" th:field="*{Ea}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Iteraciones máximas:</label>
                <input type="number" th:field="*{iteracionesMaximas}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </body>
</html>
