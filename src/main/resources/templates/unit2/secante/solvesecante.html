<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MÉTODOS NUMERICOS</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
            />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>

        <div class="container mt-4">
            <h1 class="text-center">Método de la Secante</h1>
            <h3 class="text-center mb-4">Solución mediante algoritmo de la Secante</h3>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Xi-1</th>
                        <th>Xi</th>
                        <th>f(Xi-1)</th>
                        <th>f(Xi)</th>
                        <th>Xi+1</th>
                        <th>Error Aproximado (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="iteracion, iterStat : ${solveSecante}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${iteracion.xi_1}">Valor Xi-1</td>
                        <td th:text="${iteracion.xi}">Valor Xi</td>
                        <td th:text="${iteracion.fXi_1}">f(Xi-1)</td>
                        <td th:text="${iteracion.fXi}">f(Xi)</td>
                        <td th:text="${iteracion.xi1}">Xi+1 calculado</td>
                        <td th:text="${iteracion.ea}">Error aproximado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
