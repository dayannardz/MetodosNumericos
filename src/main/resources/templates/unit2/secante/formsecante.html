
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Método de la Secante</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
            />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>

        <div class="container mt-4">
            <h1 class="text-center mb-4">Método de la Secante</h1>

            <form class="row g-3" th:action="@{/unit2/solvesecante}" method="post" th:object="${secante}">
                <h2 class="text-center mb-4">Ingresar los siguientes parámetros</h2>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control"
                            id="FX"
                            name="FX"
                            th:field="*{FX}"
                            placeholder="f(x)"
                            required
                            />
                        <label for="FX">Función f(x):</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input
                            type="number"
                            step="any"
                            class="form-control"
                            id="Xi_1"
                            name="Xi_1"
                            th:field="*{Xi_1}"
                            placeholder="Valor inicial Xi-1"
                            required
                            />
                        <label for="Xi_1">Valor inicial Xi-1:</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input
                            type="number"
                            step="any"
                            class="form-control"
                            id="Xi"
                            name="Xi"
                            th:field="*{Xi}"
                            placeholder="Valor inicial Xi"
                            required
                            />
                        <label for="Xi">Valor inicial Xi:</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input
                            type="number"
                            step="any"
                            class="form-control"
                            id="Ea"
                            name="Ea"
                            th:field="*{Ea}"
                            placeholder="Error estimado"
                            />
                        <label for="Ea">Error estimado (opcional):</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input
                            type="number"
                            class="form-control"
                            id="IteracionesMaximas"
                            name="IteracionesMaximas"
                            th:field="*{IteracionesMaximas}"
                            placeholder="Máximo número de iteraciones"
                            required
                            />
                        <label for="IteracionesMaximas">Número máximo de iteraciones:</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Ejecutar</button>
                </div>
            </form>
        </div>
    </body>
</html>
