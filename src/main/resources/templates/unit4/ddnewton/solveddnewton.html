<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Resultado DD Newton</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container py-3" th:with="n=${solveDDN.orden + 1}">
            <nav th:replace="/layout/template :: menu"></nav>
            <div th:replace="/layout/template :: bannerunit4"></div>

            <nav aria-label="breadcrumb" class="mt-2">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/unit4}">Ajuste de Curvas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Resultado DD Newton</li>
                </ol>
            </nav>

            <h3 class="mb-3">Coeficientes de Newton</h3>
            <table class="table table-bordered w-auto text-center">
                <thead>
                    <tr>
                        <th th:each="j : ${#numbers.sequence(0, solveDDN.orden)}" th:text="${'b' + j}">b0</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:each="j : ${#numbers.sequence(0, solveDDN.orden)}" th:text="${solveDDN.coeficientes[j]}">0</td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <p class="fs-5">x* = <span th:text="${solveDDN.xEval}">0</span></p>
                <p class="fs-5">P(x*) = <span th:text="${solveDDN.yEval}">0</span></p>
            </div>
        </div>
    </body>
</html>
